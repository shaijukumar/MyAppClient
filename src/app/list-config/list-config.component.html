<div class="container">
    
    <div class="row">
        <a class="btn btn-link" href="/">Back to All Lists</a>
        <a class="btn btn-link" href="/Lists/{{id}}">List Details</a>        
    </div>
    <div class="row">
      <form>
        <div class="form-group">
          <label for="name">Title</label>
          <input type="text" class="form-control" id="Title" required 
          [(ngModel)]="service.appListItem.Title" name="Title" >        
        </div>

        <div class="form-group">
          <label for="alterEgo">Description</label>
          <input type="text" class="form-control" id="Description"
          [(ngModel)]="service.appListItem.Description" name="Description">
        </div>
        <button type="submit" class="btn btn-light  btn-sm" (click)="addItem()">Submit</button>
        <button type="submit" class="btn btn-light  btn-sm" (click)="goBack()">Back</button>
        <button (click)="DeleteListItem(service.appListItem.AppListID)" class="btn btn-sm btn-outline-danger">Delete</button> 
        
      </form>
    </div>

    <div class="row">
        <button type="button" class="btn btn-link" (click)="addNewField()">Add Field</button>       
    </div>

    <div style="padding-bottom: 50px" >
      <div  *ngFor="let item of service.appFieldList" class="border" > <!-- *ngFor="let item of service.appFieldList"-->
        <div class="row" >
          <div class="col-sm-3" >
              <form>
              <div class="form-group">
                  <label for="alterEgo">Type</label>
                  <select  class="form-control" id="Description"
                      [(ngModel)]="item.FieldType" name="Description">
                      <option value="Text">Text</option>
                      <option value="Option">Option</option>
                      <option value="Date">Date</option>
                      <option value="Attachment">Attachment</option>
                    </select> 
                  
                </div>
              </form>
          </div>
          
        </div>
      </div>
    </div>

   
    

</div>
