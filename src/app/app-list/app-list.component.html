<a href="\NewList">Add New</a>

<table class="table table-hover" >
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th></th>
      </tr>
    </thead>
    <tr *ngFor="let item of service.appList" >
        <td>{{item.AppListID}}</td>
        <td><a href="\Lists\{{item.AppListID}}">{{item.Title}}</a></td>    
        <td>{{item.Description}}</td>    
        <td> <a href="\ListConfig\{{item.AppListID}}">Settings</a> </td>
    </tr>
</table>
